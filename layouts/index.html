{{ define "main" }}

<!-- Full screen PDF viewer - no other elements -->
<iframe id="pdf-viewer" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; margin: 0; padding: 0;" 
        src="{{ .Site.Params.pdf_file }}#view=FitH&toolbar=0&navpanes=0&scrollbar=0"></iframe>

<script>
    // Full screen PDF viewer with Smart TV remote support
    const pdfFile = '{{ .Site.Params.pdf_file }}';

    // Initialize PDF viewer
    function initPDFViewer() {
        try {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.style.display = 'block';
            
            // Remove body margin/padding for full screen
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.overflow = 'hidden';
            
        } catch (error) {
            console.error('Error loading PDF:', error);
        }
    }

    // Smart TV remote control support
    document.addEventListener('keydown', function(event) {
        // Volume Up (Next page)
        if (event.key === 'ArrowUp' || event.key === 'VolumeUp' || event.key === 'PageDown') {
            event.preventDefault();
            navigatePDF('next');
        }
        
        // Volume Down (Previous page)
        if (event.key === 'ArrowDown' || event.key === 'VolumeDown' || event.key === 'PageUp') {
            event.preventDefault();
            navigatePDF('prev');
        }
        
        // Alternative: Arrow keys for navigation
        if (event.key === 'ArrowRight') {
            event.preventDefault();
            navigatePDF('next');
        }
        if (event.key === 'ArrowLeft') {
            event.preventDefault();
            navigatePDF('prev');
        }
    });

    // Navigate PDF pages
    function navigatePDF(direction) {
        const iframe = document.getElementById('pdf-viewer');
        try {
            // Send navigation command to iframe
            iframe.contentWindow.postMessage({
                type: 'navigate',
                direction: direction
            }, '*');
        } catch (error) {
            console.log('PDF navigation:', direction);
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPDFViewer);
</script>

{{ end }}
