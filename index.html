{{ define "main" }}

<div class="controls">
    <button class="btn" id="prev-page" onclick="previousPage()">
        <i class="fas fa-chevron-right"></i>
        السابق
    </button>
    
    <div class="page-info">
        صفحة <span id="current-page">1</span> من <span id="total-pages">-</span>
    </div>
    
    <button class="btn" id="next-page" onclick="nextPage()">
        التالي
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="zoom-controls">
        <button class="btn" onclick="zoomOut()">
            <i class="fas fa-search-minus"></i>
        </button>
        <div class="zoom-level" id="zoom-level">100%</div>
        <button class="btn" onclick="zoomIn()">
            <i class="fas fa-search-plus"></i>
        </button>
        <button class="btn" onclick="resetZoom()">
            <i class="fas fa-compress"></i>
        </button>
    </div>
</div>

<div class="pdf-container">
    <div id="loading" class="loading">
        <i class="fas fa-spinner"></i>
        <p>جاري تحميل الكتاب...</p>
    </div>
    
    <!-- Native PDF viewer - perfect for Arabic text -->
    <iframe id="pdf-viewer" style="display: none; width: 100%; height: 900px; border: 1px solid #dee2e6; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);" 
            src="{{ .Site.Params.pdf_file }}#view=FitV&toolbar=1&navpanes=1&scrollbar=1"></iframe>
    
    <div id="error" class="error" style="display: none;"></div>
</div>

<script>
    // Simple PDF viewer using browser's native PDF viewer
    const pdfFile = '{{ .Site.Params.pdf_file }}';

    // Initialize PDF viewer
    function initPDFViewer() {
        try {
            const loadingElement = document.getElementById('loading');
            const pdfViewer = document.getElementById('pdf-viewer');
            const errorElement = document.getElementById('error');

            // Show the PDF viewer
            loadingElement.style.display = 'none';
            pdfViewer.style.display = 'block';
            
            // Hide page controls since native viewer has its own
            document.querySelector('.controls').style.display = 'none';
            
        } catch (error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'block';
            errorElement.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <p>حدث خطأ أثناء تحميل الكتاب</p>
                <p>الرجاء التأكد من وجود ملف PDF: ${pdfFile}</p>
            `;
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPDFViewer);
</script>

{{ end }}
