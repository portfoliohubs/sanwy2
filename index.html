<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .page-info {
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-level {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            color: #495057;
            border: 2px solid #e9ecef;
            min-width: 80px;
            text-align: center;
        }

        .pdf-container {
            padding: 20px;
            background: #f8f9fa;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                padding: 15px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ازاى افرح</h1>
            <p class="subtitle">عرض الكتاب صفحة بصفحة</p>
        </header>

        <div class="controls">
            <button class="btn" id="prev-page" onclick="previousPage()">
                <i class="fas fa-chevron-right"></i>
                السابق
            </button>
            
            <div class="page-info">
                صفحة <span id="current-page">1</span> من <span id="total-pages">-</span>
            </div>
            
            <button class="btn" id="next-page" onclick="nextPage()">
                التالي
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="zoom-controls">
                <button class="btn" onclick="zoomOut()">
                    <i class="fas fa-search-minus"></i>
                </button>
                <div class="zoom-level" id="zoom-level">100%</div>
                <button class="btn" onclick="zoomIn()">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="btn" onclick="resetZoom()">
                    <i class="fas fa-compress"></i>
                </button>
            </div>
        </div>

        <div class="pdf-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>جاري تحميل الكتاب...</p>
            </div>
            <canvas id="pdf-canvas" style="display: none;"></canvas>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentZoom = 1.0;
        const pdfFile = '{{ .Site.Params.pdf_file }}';

        // Initialize PDF viewer
        async function initPDFViewer() {
            try {
                const loadingElement = document.getElementById('loading');
                const canvas = document.getElementById('pdf-canvas');
                const errorElement = document.getElementById('error');

                // Load PDF document
                const loadingTask = pdfjsLib.getDocument(pdfFile);
                pdfDoc = await loadingTask.promise;
                
                totalPages = pdfDoc.numPages;
                document.getElementById('total-pages').textContent = totalPages;
                
                // Hide loading, show canvas
                loadingElement.style.display = 'none';
                canvas.style.display = 'block';
                
                // Render first page
                await renderPage(currentPage);
                updateButtons();
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('loading').style.display = 'none';
                const errorElement = document.getElementById('error');
                errorElement.style.display = 'block';
                errorElement.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>حدث خطأ أثناء تحميل الكتاب</p>
                    <p>الرجاء التأكد من وجود ملف PDF: ${pdfFile}</p>
                `;
            }
        }

        // Render a specific page
        async function renderPage(pageNumber) {
            if (!pdfDoc) return;

            try {
                const page = await pdfDoc.getPage(pageNumber);
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                // Calculate viewport with current zoom
                const viewport = page.getViewport({ scale: currentZoom });
                
                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                
                // Update page info
                document.getElementById('current-page').textContent = pageNumber;
                
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Navigation functions
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updateButtons();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                updateButtons();
            }
        }

        // Zoom functions
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.25, 3.0);
            renderPage(currentPage);
            updateZoomLevel();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.25, 0.5);
            renderPage(currentPage);
            updateZoomLevel();
        }

        function resetZoom() {
            currentZoom = 1.0;
            renderPage(currentPage);
            updateZoomLevel();
        }

        function updateZoomLevel() {
            document.getElementById('zoom-level').textContent = Math.round(currentZoom * 100) + '%';
        }

        // Update button states
        function updateButtons() {
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowRight':
                    previousPage();
                    break;
                case 'ArrowLeft':
                    nextPage();
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
                case '0':
                    resetZoom();
                    break;
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPDFViewer);
    </script>
</body>
</html>
